<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>WeaTurd</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="weather-description">MuthaFookin Freezin</div>
        <div class="degree-section">
            <h2 class="temperature-val">34</h2>
            <span>C</span>
        </div>
    </div>

    <div class="extras">
        <div class="datas">
            <div class="feels-like">feels-like</div>
        </div>
        <div class="datas">
            <div class="humidity">Humidity</div>
        </div>
        <div class="datas">
            <div class="pressure">pressures</div>
        </div>
    </div>

    <div class="extras">
        <div class="datas">
            <div class="sunrise">sunrise</div>
        </div>
        <div class="datas">
            <div class="sunset">sunset</div>
        </div>
    </div>

    <div class="extras">
        <div class="datas">
            <div class="wind-speed">wind speed</div>
        </div>
        <div class="datas">
            <div class="wind-dir">wind direction</div>
        </div>
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
